<div class="d-flex pt-5 position-relative" *ngIf="author$ | async as author">
    <!--begin::Symbol-->
    <div class="symbol symbol-40 symbol-light-success mr-5 mt-1">
        <div *ngIf="author.pic != null && author.pic != ''; else firstletter"
        class="symbol-label" style="background-image:url('{{author.pic}}')"></div>
        <ng-template #firstletter>
            <span class="symbol-label font-size-h3 font-weight-bold">{{
                author.fullname | firstLetter
                    }}</span>
        </ng-template>
    </div>
    <!--end::Symbol-->
    <!--begin::Info-->
    <div class="d-flex flex-column flex-row-fluid">
        <!--begin::Info-->
        <div class="d-flex align-items-center flex-wrap">
            <a href="#" class="text-dark-75 text-hover-primary mb-1 font-size-lg font-weight-bolder pr-6">{{author.fullname}}</a>
            <span class="text-muted font-weight-normal font-size-sm" placement="top" ngbTooltip="{{comment.createdAt | date:'medium'}}">{{comment.createdAt | dateAgo}}</span>
        </div>
        <span class="text-dark-75 font-size-sm font-weight-normal pt-1" [innerHTML]="comment.body"></span>
        <!--end::Info-->
    </div>
    <!--end::Info-->
</div>
