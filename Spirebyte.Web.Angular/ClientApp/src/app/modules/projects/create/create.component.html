<!--begin::Form-->
<form class="form" novalidate="novalidate" [formGroup]="createProjectForm" (ngSubmit)="submit()">
    <!--begin::Card-->
    <div class="card card-custom card-stretch">
        <!--begin::Header-->
        <div class="card-header py-3">
            <div class="card-title align-items-start flex-column">
                <h3 class="card-label font-weight-bolder text-dark">Create project</h3>
                <span class="text-muted font-weight-bold font-size-sm mt-1">Start documenting as quickly as possible.</span>
            </div>
            <div class="card-toolbar">
                <button type="submit" class="btn btn-success mr-2" [disabled]="
    createProjectForm.invalid
    ">Save Changes</button>
                <a [routerLink]="'/projects/overview'" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
        <!--end::Header-->
        <!--begin::Body-->
        <div class="card-body">
            <!-- begin::Alert error-->
            <ng-container *ngIf="hasError">
                <div class="mb-10 alert alert-custom alert-light-danger alert-dismissible">
                    <div class="alert-text">The create project fields are incorrect</div>
                </div>
            </ng-container>
            <!-- end::Alert error-->
            <div class="row">
                <label class="col-xl-3"></label>
                <div class="col-lg-9 col-xl-6">
                    <h5 class="font-weight-bold mb-6">Project Details</h5>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xl-3 col-lg-3 col-form-label">Picture</label>
                <div class="col-lg-9 col-xl-6">
                    <div class="image-input image-input-outline" id="kt_profile_avatar"
                        style="background-image: url(/metronic/theme/html/demo1/dist/assets/media/users/blank.png)">
                        <div class="image-input-wrapper"
                            style="background-image: url(/metronic/theme/html/demo1/dist/assets/media/users/300_21.jpg)">
                        </div>
                        <label class="btn btn-xs btn-icon btn-circle btn-white btn-hover-text-primary btn-shadow"
                            data-action="change" data-toggle="tooltip" title="" data-original-title="Change avatar">
                            <i class="fa fa-pen icon-sm text-muted"></i>
                            <input type="file" name="profile_avatar" accept=".png, .jpg, .jpeg">
                            <input type="hidden" name="profile_avatar_remove">
                        </label>
                        <span class="btn btn-xs btn-icon btn-circle btn-white btn-hover-text-primary btn-shadow"
                            data-action="cancel" data-toggle="tooltip" title="" data-original-title="Cancel avatar">
                            <i class="ki ki-bold-close icon-xs text-muted"></i>
                        </span>
                        <span class="btn btn-xs btn-icon btn-circle btn-white btn-hover-text-primary btn-shadow"
                            data-action="remove" data-toggle="tooltip" title="" data-original-title="Remove avatar">
                            <i class="ki ki-bold-close icon-xs text-muted"></i>
                        </span>
                    </div>
                    <span class="form-text text-muted">Allowed file types: png, jpg, jpeg.</span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xl-3 col-lg-3 col-form-label">Title</label>
                <div class="col-lg-9 col-xl-6">
                    <input class="form-control form-control-lg form-control-solid" type="text" name="title"
                        formControlName="title" autocomplete="off" [ngClass]="{
                'is-invalid': createProjectForm.controls['title'].invalid
            }" />
                </div>
                <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'Title is required',
            control: createProjectForm.controls['title']
        }"></ng-container>
                <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
            validation: 'minlength',
            message: 'Title should have at least 3 symbols',
            control: createProjectForm.controls['title']
        }"></ng-container>
                <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
            validation: 'maxLength',
            message: 'Title should have maximum 100 symbols',
            control: createProjectForm.controls['title']
        }"></ng-container>
            </div>
            <div class="form-group row">
                    <label class="col-xl-3 col-lg-3 col-form-label">Key</label>
                    <div class="col-lg-9 col-xl-6">
                        <input class="form-control form-control-lg form-control-solid" type="text" name="key"
                            formControlName="key" autocomplete="off" [ngClass]="{
                    'is-invalid': createProjectForm.controls['key'].invalid
                }" />
                    </div>
                    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                validation: 'required',
                message: 'Key is required',
                control: createProjectForm.controls['key']
            }"></ng-container>
            <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                validation: 'keyExist',
                message: 'Key already exists',
                control: createProjectForm.controls['key']
            }"></ng-container>
                </div>
            <div class="form-group row">
                <label class="col-xl-3 col-lg-3 col-form-label">Description</label>
                <div class="col-lg-9 col-xl-6">
                    <textarea class="form-control form-control-lg form-control-solid" type="text" name="description"
                    formControlName="description" autocomplete="off"></textarea>
                </div>
            </div>
            <ng-template #formError let-control="control" let-message="message" let-validation="validation">
                <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
                    <div class="fv-plugins-message-container">
                        <div class="fv-help-block">
                            {{ message }}
                        </div>
                    </div>
                </ng-container>
            </ng-template>

        </div>
        <!--end::Body-->
    </div>
</form>
<!--end::Form-->
