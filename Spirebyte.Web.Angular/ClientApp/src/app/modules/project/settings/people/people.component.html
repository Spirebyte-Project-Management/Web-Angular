<div class="card card-custom" *ngIf="project$ | async as project">
    <div class="card-header">
        <div class="card-title">
            <h3 class="card-label font-weight-bolder text-dark">People</h3>
        </div>
        <div class="card-toolbar">
            <button (click)="inviteUsers(project)" class="btn btn-primary">Invite users</button>
        </div>
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                    <th scope="col">Manage</th>
                </tr>
            </thead>
            <tbody>
                <tr app-person [user]="user" [owner]="user.id == project.ownerUserId" *ngFor="let user of projectUsers$ | async"></tr>
            </tbody>
        </table>
    </div>
</div>
