<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            Are u certain u wish to revert to the default permission scheme?
        </div>
    </div>
    <div class="modal-body">
        <div class="alert alert-custom alert-outline-danger fade show mb-5" role="alert">
            <div class="alert-icon">
                <i class="flaticon-warning"></i>
            </div>
            <div class="alert-text">This is an irreversible action!</div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Cancel</button>

        <button type="submit" class="btn btn-danger btn-elevate" (click)="revert()">Revert</button>
    </div>
</div>
