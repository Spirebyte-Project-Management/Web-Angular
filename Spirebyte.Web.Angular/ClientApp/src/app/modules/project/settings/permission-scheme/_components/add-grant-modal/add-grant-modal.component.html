<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            Grant permission
        </div>
    </div>
    <div class="modal-body">
        <form action="#" class="form form-label-right" [formGroup]="formGroup">
            <div class="form-group row">
                <label class="col-3 col-form-label">Permission</label>
                <div class="col-9 col-form-label">
                    <div class="font-weight-bolder">{{permission.name}}</div>
                    <div class="font-size-sm text-muted">{{permission.description}}</div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label">Granted to</label>
                <div class="col-9 col-form-label">
                    <div class="radio-list">
                        <label class="radio">
                            <input type="radio" [value]="grantTypes.Anyone" formControlName="type"/>
                            <span></span>
                            Any User or guest
                        </label>
                        <label class="radio">
                            <input type="radio" [value]="grantTypes.ProjectGroup" formControlName="type"/>
                            <span></span>
                            Group
                        </label>
                        <label class="radio">
                            <input type="radio" [value]="grantTypes.ProjectLead" formControlName="type"/>
                            <span></span>
                            Project Lead
                        </label>
                        <label class="radio">
                            <input type="radio" [value]="grantTypes.ProjectUser" formControlName="type"/>
                            <span></span>
                            Project User
                        </label>
                    </div>
                </div>
            </div>
            <ng-container [ngSwitch]="formGroup.controls['type'].value">
                <div class="form-group row" *ngSwitchCase="grantTypes.ProjectGroup">
                    <label class="col-lg-3 col-form-label">Groups</label>
                    <div class="col-lg-9">
                        <app-project-groups-tag-input required class="select-control-lg select-control-solid" formControlName="value"></app-project-groups-tag-input>
                    </div>
                </div>
                <div class="form-group row" *ngSwitchCase="grantTypes.ProjectUser">
                    <label class="col-lg-3 col-form-label">Users</label>
                    <div class="col-lg-9">
                        <app-users-tag-input class="select-control-lg select-control-solid" formControlName="value"></app-users-tag-input>
                        <span class="form-text text-muted">Leave empty if all project users are allowed.</span>
                    </div>
                </div>
            </ng-container>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Cancel</button>

        <button type="submit" class="btn btn-primary btn-elevate" (click)="update()"
            [disabled]="formGroup.invalid">Save</button>
    </div>
</div>
