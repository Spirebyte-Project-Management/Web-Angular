<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            Are u certain u wish to remove this Project Group?
        </div>
    </div>
    <div class="modal-body">
        <p class="font-size-lg text-dark-65">Group members:</p>
        <span class="display-4 mb-4">{{projectGroup.userIds.length}}</span>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Cancel</button>

        <button type="submit" class="btn btn-danger btn-elevate" (click)="removeProjectGroup()">Delete project group</button>
    </div>
</div>
