<div class="card card-custom" *ngIf="project$ | async as project">
    <div class="card-header">
        <div class="card-title">
            <h3 class="card-label font-weight-bolder text-dark">Groups</h3>
        </div>
        <div class="card-toolbar">
            <button (click)="inviteUsers(project)" class="btn btn-primary">Create Project Group</button>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Users</th>
                </tr>
            </thead>
            <tbody>
                <tr role="button" app-group [routerLink]="projectGroup.id" [projectGroup]="projectGroup" *ngFor="let projectGroup of projectGroups$ | async"></tr>
            </tbody>
        </table>
    </div>
</div>
