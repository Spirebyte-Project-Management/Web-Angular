<!--begin::Card-->
<div class="card card-custom card-stretch">
    <!--begin::Header-->
    <div class="card-header py-3">
        <div class="card-title align-items-start flex-column">
            <h3 class="card-label font-weight-bolder text-dark">Invitation</h3>
            <span class="text-muted font-weight-bold font-size-sm mt-1">You have been invited to join this project!</span>
        </div>
    </div>
    <!--end::Header-->
    <!--begin::Body-->
    <div class="card-body d-flex justify-content-center">
        <button (click)="joinProject()" class="btn btn-success font-weight-bold font-size-h3 px-12 py-5">Accept</button>
        <div class="px-10"></div>
        <button (click)="leaveProject()" class="btn btn-danger font-weight-bold font-size-h3 px-12 py-5">Refuse</button>
    </div>
</div>
